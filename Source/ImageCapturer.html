<!DOCTYPE html>
<html>

<body>

<div id="divUi">
	<h3>Camera</h3>

	<p>Click the button to capture an image from a web-enabled camera.</p>

	<label>Camera View Size in Pixels:</label>
	<br />
	<input id="inputImageSizeX" type="number" value="320"></input>
	<label>x</label>
	<input id="inputImageSizeY" type="number" value="240"></input>
	<br />

	<button onclick="UiEventHandler.buttonResizeCamera_Clicked();">
		Resize Camera
	</button>
	<br />

	<div id="divCameraView">
		<video id="videoCameraView" width="320" height="240" autoplay="true" />
	</div>

	<button onclick="UiEventHandler.buttonCaptureImage_Clicked();">
		Capture Image
	</button>
	<br />

	<label>Images Captured So Far:</label>
	<button onclick="UiEventHandler.buttonImageGalleryClear_Clicked();">Clear</button>
	<br />
	<div id="divGallery">
		[none]
	</div>

</div>

<script type="text/javascript" src="Coords.js"></script>
<script type="text/javascript" src="ImageCapturedWithTime.js"></script>
<script type="text/javascript" src="ImageCapturer.js"></script>
<script type="text/javascript" src="UiEventHandler.js"></script>

<script type="text/javascript">
	ImageCapturer.Instance().initialize();
</script>


</body>
</html>
